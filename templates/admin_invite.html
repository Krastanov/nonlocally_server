{% extends "baseadmin.html" %}
{% block row %}
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<h1>Create an Invitation for a speaker</h1>
<form id="inviteForm" action="/admin/invitedo" method="POST" accept-charset="UTF-8">
  <div>
    <div class="form-group">
        <label for="email">Speaker's email</label>
        <input type="email" required class="form-control" id="email" name="email" placeholder="smartipants@ivory.tower"/>
    </div>
    <div class="form-group">
        <label for="dates">Available dates (comma separated ISO8601 date)</label>
        <input type="text" required class="form-control" id="dates" name="dates" placeholder="2021-10-20, 2021-10-27"/>
	<p>If you specify only a date, without time, the default seminar time will be added.</p>
    </div>
    <div class="form-group">
        <label for="warmup">Is this a warmup talk? </label>
        <input type="checkbox" id="warmup" name="warmup" value='Yes'/> Yes
    </div>
    <div class="form-group">
        <label for="send">Send an invite email to the speaker?</label>
        <input type="checkbox" id="send" name="send" value='Yes'/> Yes
    </div>
    <input class="btn btn-primary" type="submit" value="Create Invitation">
  </div>
</form>
<script>
    $('#dates').datepicker({
    format: "yyyy-mm-dd",
    maxViewMode: 2,
    clearBtn: true,
    multidate: true,
    multidateSeparator: ", ",
    forceParse: false,
    todayHighlight: true
    });
</script>
{% block extraloads %}
<link href="/static/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
<script src="/static/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
{% endblock %}
{% endblock %}
